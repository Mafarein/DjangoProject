
{% extends 'main.html' %}

{% block title %}Set a new password{% endblock %}


{% block content %}

<div class="login-form">
  <h1>Set a new password</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Confirm">
  </form>
</div>

{% endblock %}
