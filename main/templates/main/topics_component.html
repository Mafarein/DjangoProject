<div class="topics">
<h3>Browse Topics</h3>
        <hr>

        <ul class="topics-list">
            <li>
                <a href="{% url 'home' %}" class="active">All</a>
            </li>

            {% for topic in topics %}
            <li>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </li>
            {% endfor %}
        </ul>

</div>
